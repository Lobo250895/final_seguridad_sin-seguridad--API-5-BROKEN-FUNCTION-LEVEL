<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar roles y permisos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Banco Wolf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/logout">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="{{ url_for('administrador.dashboard') }}" class="list-group-item list-group-item-action">Inicio</a>
                    <a href="{{ url_for('administrador.clientes') }}" class="list-group-item list-group-item-action">Clientes</a>
                    <a href="{{ url_for('administrador.empleados') }}" class="list-group-item list-group-item-action active">Empleados</a>
                    <a href="/auth/logout" class="list-group-item list-group-item-action">Cerrar sesión</a>
                </div>
            </div>

            <div class="col-md-9">


                {% block content %}
                <div class="container mt-5">
                    <h1 class="text-center">Editar Rol y Permisos</h1>

                    <form method="POST">
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <select id="rol" name="rol" class="form-control">
                                {% for rol in roles %}
                                    <option value="{{ rol['id_rol'] }}" {% if rol['id_rol'] == rol_actual %}selected{% endif %}>
                                        {{ rol['nombre_rol'] }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="permisos">Permisos</label>
                            <div>
                                {% for permiso in permisos %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="{{ permiso['id_permiso'] }}" 
                                            name="permisos" 
                                            {% if permiso['id_permiso'] in permisos_actuales %}checked{% endif %}>
                                        <label class="form-check-label">{{ permiso['nombre_permiso'] }}</label>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="imagen">
        <img src="{{ url_for('static', filename='lobo.png') }}" alt="" srcset="" width="200" height="200">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Banco Wolf. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
