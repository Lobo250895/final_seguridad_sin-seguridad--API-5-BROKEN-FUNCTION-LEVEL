<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia - Banco Wolf</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><h1>Banco Wolf</h1></div>
            <ul class="nav-links">
                <li><a href="{{ url_for('cliente.dashboard') }}">Inicio</a></li>
                <li><a href="{{ url_for('cliente.datos_personales') }}">Datos personales</a></li>
                <li><a href="{{ url_for('cliente.transferencias') }}">Transferencias</a></li>
                <li><a href="/auth/logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">{{ messages[0][1] }}</div>
            {% endif %}
        {% endwith %}

        <main>
            <h4>Transferencias</h4>
            <form id="generate-token-form" action="{{ url_for('cliente.transferencias') }}" method="GET">
                <input type="hidden" name="generate_token" value="1">
                <button type="submit" class="btn btn-primary">Generar Token</button>
            </form>

            {% if token %}
                <p>Tu token de transferencia es: <strong>{{ token }}</strong></p>
            {% endif %}

            <form method="POST">
                <label for="cuenta_origen">Cuenta de Origen:</label>
                <select name="cuenta_origen" id="cuenta_origen">
                    {% for cuenta in cuentas_origen %}
                        <option value="{{ cuenta.id_cuenta }}">{{ cuenta.numero_cuenta }} - Saldo: {{ cuenta.saldo }}</option>
                    {% endfor %}
                </select>

                <label for="tipo_destino">Selecciona la cuenta destino:</label>
                <select name="tipo_destino" id="tipo_destino">
                    <option value="agendada">A una cuenta agendada</option>
                    <option value="mis_cuentas">A mis cuentas</option>
                    <option value="nueva">A una nueva cuenta</option>
                    <option value="otro_banco">A mis cuentas de otro banco</option>
                </select>

                <div id="cuenta_destino_contenido"></div>

                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" step="0.01" required>

                <label for="token">Token de Validación:</label>
                <input type="text" name="token" value="{{ token }}" readonly>

                <button type="submit" class="btn btn-success">Transferir</button>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('tipo_destino').addEventListener('change', function () {
            const tipo = this.value;
            const contenedor = document.getElementById('cuenta_destino_contenido');
            contenedor.innerHTML = '';

            if (tipo === 'agendada') {
                contenedor.innerHTML = `
                    <label for="cuenta_agendada">Cuenta Agendada:</label>
                    <select name="cuenta_agendada">
                        {% for cuenta in cuentas_destino %}
                            <option value="{{ cuenta.id_cuenta_destino }}">{{ cuenta.numero_cuenta }}</option>
                        {% endfor %}
                    </select>`;
            } else if (tipo === 'mis_cuentas') {
                contenedor.innerHTML = `
                    <label for="mis_cuentas">Mis Cuentas:</label>
                    <select name="mis_cuentas">
                        {% for cuenta in mis_cuentas %}
                            <option value="{{ cuenta.id_cuenta }}">{{ cuenta.numero_cuenta }} - Saldo: {{ cuenta.saldo }}</option>
                        {% endfor %}
                    </select>`;
            } else if (tipo === 'nueva') {
                contenedor.innerHTML = `
                    <label for="nueva_cuenta">Número de Cuenta Nueva:</label>
                    <input type="text" name="nueva_cuenta" placeholder="Número de cuenta destino">`;
            } else if (tipo === 'otro_banco') {
                contenedor.innerHTML = `
                    <label for="otro_banco_cuenta">Cuenta Otro Banco:</label>
                    <input type="text" name="otro_banco_cuenta" placeholder="Número de cuenta destino">`;
            }
        });
    </script>
</body>
</html>
